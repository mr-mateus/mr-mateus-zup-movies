<div class="col-xs-1 col-sm-1 col-md-1"></div>
<div class="col-xs-10 col-sm-10 col-md-10">
  <div class="row logo">
    <img src="assets\2.Logos\logo.png" alt="Logo What's in" />
  </div>
  <div class="row search-box">
    <input
      type="search"
      class="form-control"
      [formControl]="service.searchText"
      autofocus
    />
  </div>
  <div class="row" *ngIf="service.moviesListDto$ | async as moviesList">
    <div
      class="col-xs-6 col-sm-3 col-md-2 container-movies"
      *ngFor="let movie of moviesList?.movies"
      #mouseover
      (mouseenter)="mouseover.value = true"
      (mouseleave)="mouseover.value = false"
      (click)="service.navigateToMovieDesktop(movie)"
    >
      <div
        class="mouseover-actions"
        [style.zIndex]="movie.favorite || mouseover?.value ? '100' : '0'"
        (click)="teste()"
      >
        <span
          *ngIf="movie.favorite || mouseover.value"
          class="favoritate-action"
          
        >
          <img
            (click)="teste()"
            [src]="
              movie.favorite
                ? 'assets/1.Icons/icon-heart-full.svg'
                : 'assets/1.Icons/icon-heart-grey.svg'
            "
          />
        </span>
      </div>
      <div
        class="col-sm-12 col-lg-12 col-md-12 col-lg-12 mouseover-container-information"
        [style.zIndex]="
          movie.poster === 'N/A' || mouseover?.value ? '100' : '0'
        "
      >
        <p
          [ngClass]="{
            'mouseover-movie-information-mobile': !service.isDesktop
          }"
          class="mouseover-movie-information"
          (click)="service.navigateToMovie(movie)"
        >
          <span class="mouseover-movie-information-title">{{
            movie.title
          }}</span>
          <br />
          <span class="mouseover-movie-information-year">{{ movie.year }}</span>
        </p>
      </div>
      <div
        [style.opacity]="
          movie?.poster !== 'N/A' && mouseover?.value ? '0.3' : '100'
        "
        class="container-poster"
      >
        <img
          *ngIf="movie?.poster && movie?.poster !== 'N/A'"
          class="poster-image"
          [src]="movie.poster"
          alt="Movie: {{ movie.title }}"
        />
      </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 show-more">
      <button
        *ngIf="moviesList?.movies?.length > 0"
        class="col-xs-12 col-sm-12 col-md-12 col-lg-12 btn btn-secondary"
        (click)="service.showMore()"
        [disabled]="!service.hasNext"
      >
        Show More
      </button>
    </div>
  </div>
</div>
<div class="col-xs-1 col-sm-1 col-md-1"></div>
